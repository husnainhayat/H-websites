<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI design</title>
</head>
<link rel="stylesheet" href="css/style (2).css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="./image/h.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Husnain Hussain</span>
            <span class="job">Web Developer & Blogger</span>

        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a> <a href="#" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a> <a href="#" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <!-- <div class="button"></div> -->
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="numbers">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="numbers">3k</span>
            </div> <div class="data">
                <i class='bx bx-share' ></i>
                <span class="numbers">1k</span>
            </div>
        </div>

    </div>
</body>

</html>
